{% extends 'base_admin.html' %}

{% block content %}
<h2>Saisie des notes pour {{ examen.nom }}</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Élève</th>
                <th>Note (0-20)</th>
            </tr>
        </thead>
        <tbody>
            {% for eleve in eleves %}
            <tr>
                <td>{{ eleve.prenom }} {{ eleve.nom }}</td>
                <td>
                    <input type="number" step="0.1" min="0" max="20" 
                           name="note_{{ eleve.id }}" 
                           value="{{ eleve.notes_examen.get(examen=examen).note|default:'' }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
