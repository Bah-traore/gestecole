{% extends 'base_admin.html' %}

{% block content %}
<h1>Supprimer l'enseignant</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ enseignant.nom_complet }} ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer suppression</button>
    <a href="{% url 'enseignant_gestion' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
