{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-8">Saisie des notes combinées</h2>
    <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Rechercher un élève..." 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">
        <div id="studentCounter" class="text-sm text-gray-600 italic"></div>
    </div>

    <form method="post" class="bg-white p-6 rounded-lg shadow-lg"> 
        {% csrf_token %}
        
        <!-- Sélection des paramètres -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Classe</label>
                <select name="classe" id="classe-select" required 
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Sélectionnez une classe --</option>
                    {% for classe in classes %}
                        <option value="{{ classe.id }}">Classe {{ classe.niveau }}-{{ classe.section }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Matière</label>
                <select name="matiere" id="matiere-select" required
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Sélectionnez une matière --</option>
                    {% for matiere in matieres %}
                        <option value="{{ matiere.id }}">{{ matiere.nom }} (Coeff {{ matiere.coefficient }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Examen</label>
                <select name="examen" id="examen-select"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Aucun examen --</option>
                    <optgroup label="Examens en cours">
                        {% for examen in examens_en_cours %}
                            <option value="{{ examen.id }}">
                                {{ examen.nom }} - {{ examen.date|date:"d/m/Y" }}
                            </option>
                        {% endfor %}
                    </optgroup>
                    <optgroup label="Examens terminés">
                        {% for examen in examens_fin %}
                            <option value="{{ examen.id }}">
                                {{ examen.nom }} - {{ examen.date|date:"d/m/Y" }}
                            </option>
                        {% endfor %}
                    </optgroup>
                </select>


            </div>
        </div>

        <!-- Tableau des eleve -->
        <div class="overflow-x-auto rounded-lg border">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Élève</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Note Classe<br>(0-20)</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Note Examen<br>(0-20)</th>
                    </tr>
                </thead>
                <tbody id="eleves-list" class="bg-white divide-y divide-gray-200">
                    <!-- Contenu dynamique avec js -->
                </tbody>
            </table>
        </div>

        <button type="submit" 
        {% comment %} {% csrf_token %} {% endcomment %}
            class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition-colors">
            Enregistrer toutes les notes
        </button>
    </form>

    {% if messages %}
    <div class="mt-6">
        {% for message in messages %}
        <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
        </div>
        
        {% endfor %}
    </div>
    {% endif %}
</div>



<script src="{% static 'APP_G2S/js/saisir_notes.js' %}"></script>

<style>
    input[type="number"] {
        max-width: 100px;
        text-align: center;
    }
    
    td, th {
        vertical-align: middle !important;
    }


    <style>
        .exam-field:read-only {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        #submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</style>
{% endblock %}
