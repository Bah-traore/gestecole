{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-10 bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-2xl">
    <h1 class="text-center text-2xl font-bold text-blue-800 mb-2">
        Données pour la période : {{ active_period.numero }} ({{ active_period.annee_scolaire }})
    </h1>
    <h2 class="text-xl font-semibold mb-8 text-center text-gray-700 tracking-wide">
        Saisie des notes combinées
    </h2>
    <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Rechercher un élève..." 
               class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-2 shadow-sm">
        <div id="studentCounter" class="text-sm text-gray-600 italic"></div>
    </div>
    
    <form method="post" class="bg-white p-8 rounded-xl shadow-lg border border-blue-100"> 
        {% csrf_token %}
        
        <!-- Sélection des paramètres -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Classe</label>
                <select name="classe" id="classe-select" required 
                    class="w-full px-3 py-2 border-2 border-blue-200 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    <option value="">-- Sélectionnez une classe --</option>
                    {% for classe in classes %}
                        <option value="{{ classe.id }}">Classe {{ classe.niveau }}-{{ classe.section }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Matière</label>
                <select name="matiere" id="matiere-select" required
                    class="w-full px-3 py-2 border-2 border-blue-200 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    <option value="">-- Sélectionnez une matière --</option>
                    {% for matiere in matieres %}
                        <option value="{{ matiere.id }}">{{ matiere.nom }} (Coeff {{ matiere.coefficient }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Examen</label>
                <select name="examen" id="examen-select"
                    class="w-full px-3 py-2 border-2 border-blue-200 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    <option value="">-- Aucun examen --</option>
                    <optgroup label="Examens en cours">
                        {% for examen in examens_en_cours %}
                            <option value="{{ examen.id }}">
                                {{ examen.nom }} - {{ examen.date|date:"d/m/Y" }}
                            </option>
                        {% endfor %}
                    </optgroup>
                    <optgroup label="Examens terminés">
                        {% for examen in examens_fin %}
                            <option value="{{ examen.id }}">
                                {{ examen.nom }} - {{ examen.date|date:"d/m/Y" }}
                            </option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
        </div>

        <!-- Tableau des eleve -->
        <div class="overflow-x-auto rounded-lg border border-blue-100 shadow">
            <table class="min-w-full divide-y divide-blue-200">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase tracking-wider">Élève</th>
                        <th class="px-6 py-3 text-center text-xs font-bold text-blue-700 uppercase tracking-wider">Note Classe<br>(0-20)</th>
                        <th class="px-6 py-3 text-center text-xs font-bold text-blue-700 uppercase tracking-wider">Note Examen<br>(0-20)</th>
                    </tr>
                </thead>
                <tbody id="eleves-list" class="bg-white divide-y divide-blue-100">
                    <!-- Contenu dynamique avec js -->
                </tbody>
            </table>
        </div>

        <button type="submit" id="submit-button"
            class="mt-10 w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow transition-all duration-200">
            Enregistrer toutes les notes
        </button>
    </form>

</div>

<script src="{% static 'APP_G2S/js/saisir_notes.js' %}"></script>

<style>
    input[type="number"] {
        max-width: 100px;
        text-align: center;
        border: 2px solid #bfdbfe;
        border-radius: 0.5rem;
        padding: 0.5rem;
        transition: border 0.2s;
    }
    input[type="number"]:focus {
        border-color: #2563eb;
        outline: none;
    }
    td, th {
        vertical-align: middle !important;
    }
    .exam-field:read-only {
        background-color: #f3f4f6;
        cursor: not-allowed;
    }
    #submit-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    /* Effet de survol sur les lignes du tableau */
    #eleves-list tr:hover {
        background-color: #e0f2fe;
        transition: background 0.2s;
    }
</style>
{% endblock %}
