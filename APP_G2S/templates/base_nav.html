<!DOCTYPE html>
<html>
<head>
    <title>Tableau de bord ADMINISTRATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="sidebar">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Mobile menu button -->
                <div class="flex-shrink-0 flex items-center md:hidden">
                    <button @click="sidebarOpen = true"
                            class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>

                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'dashboard_admin' %}" class="text-xl font-bold text-blue-600">
                        <i class="fas fa-school  mr-2"></i> Etablissement
                    </a>
                </div>

                <!-- Desktop menu -->
                <div class="hidden md:flex items-center">
                    <a href="{% url 'dashboard_admin'%}"
                       class="text-sm font-medium text-gray-600 hover:text-blue-600 px-3 py-2 rounded-lg">
                        Accueil
                    </a>
                    <button onclick="document.getElementById('logout-form').submit()"
                            class="ml-4 text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg focus:outline-none">
                        <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu -->
    <div x-show="sidebarOpen" class="fixed inset-0 z-40 flex md:hidden">
        <!-- Overlay -->
        <div x-show="sidebarOpen" 
             x-transition.opacity
             @click="sidebarOpen = false"
             class="fixed inset-0 bg-black bg-opacity-50"></div>

        <!-- Sidebar -->
        <div x-show="sidebarOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="-translate-x-full"
             x-transition:enter-end="translate-x-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="translate-x-0"
             x-transition:leave-end="-translate-x-full"
             class="relative flex-1 flex flex-col w-72 max-w-xs bg-white z-50">
            
            <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-800">Menu</h3>
                <button @click="sidebarOpen = false"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            
            <div class="mt-4 flex-1 overflow-y-auto">
                <nav class="px-2">
                    <a href="#"
                       class="flex items-center px-2 py-2 text-gray-800 hover:bg-gray-100 rounded-lg">
                        gestion des eleves
                        <i class="fas fa-users mr-3 ml-2"></i>
                    </a>
                    <a href="#"
                       class="flex items-center px-2 py-2 mt-1 text-gray-800 hover:bg-gray-100 rounded-lg">
                       nouveau eleve
                       <i class="fas fa-user-plus mr-3 ml-2"></i>
                    </a>
                    <button onclick="document.getElementById('logout-form').submit()"
                            class="w-full text-left flex items-center px-2 py-2 mt-4 text-white bg-red-500 hover:bg-red-600 rounded-lg">
                        <i class="fas fa-sign-out-alt mr-3 ml-2"></i> 
                        Déconnexion
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <form id="logout-form" action="{% url 'logout_admin' %}" method="POST" class="hidden">
        {% csrf_token %}
    </form>
    
    <main class="pt-16 h-screen overflow-y-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('sidebar', () => ({
                sidebarOpen: false,
                init() {
                    this.$watch('sidebarOpen', (value) => {
                        document.body.style.overflow = value ? 'hidden' : 'auto'
                    })
                }
            }))
        })
    </script>
</body>
</html>
